<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="FastFood">
        <div class="product">
            <img src="telshopPhoto.jpg" alt="Burger">
            <h2>Гамбургер</h2>
            <p class="price">500 грн</p>
            <button class="buy" data-product="burger">Додати</button>
            <div class="quantity-controls" data-product="burger" style="display: none;">
                <button class="minus" data-product="burger">-</button>
                <span class="quantity" data-product="burger">0</span>
                <button class="plus" data-product="burger">+</button>
            </div>
        </div>
        <div class="product">
            <img src="картопляФРІ.jpg" alt="Fries">
            <h2>Картопля фрі</h2>
            <p class="price">200 грн</p>
            <button class="buy" data-product="fries">Додати</button>
            <div class="quantity-controls" data-product="fries" style="display: none;">
                <button class="minus" data-product="fries">-</button>
                <span class="quantity" data-product="fries">0</span>
                <button class="plus" data-product="fries">+</button>
            </div>
        </div>
        <div class="product">
            <img src="кола.jpg" alt="Cola">
            <h2>Кока-Кола</h2>
            <p class="price">100 грн</p>
            <button class="buy" data-product="cola">Додати</button>
            <div class="quantity-controls" data-product="cola" style="display: none;">
                <button class="minus" data-product="cola">-</button>
                <span class="quantity" data-product="cola">0</span>
                <button class="plus" data-product="cola">+</button>
            </div>
        </div>
        <div class="product">
            <img src="піца.jpg" alt="Pizza">
            <h2>Піца</h2>
            <p class="price">300 грн</p>
            <button class="buy" data-product="pizza">Додати</button>
            <div class="quantity-controls" data-product="pizza" style="display: none;">
                <button class="minus" data-product="pizza">-</button>
                <span class="quantity" data-product="pizza">0</span>
                <button class="plus" data-product="pizza">+</button>
            </div>
        </div>
        <div class="product">
            <img src="мілк-шейк.jpg" alt="Icecream" class="shake">
            <h2>Морозиво</h2>
            <p class="price">150 грн</p>
            <button class="buy" data-product="icecream">Додати</button>
            <div class="quantity-controls" data-product="icecream" style="display: none;">
                <button class="minus" data-product="icecream">-</button>
                <span class="quantity" data-product="icecream">0</span>
                <button class="plus" data-product="icecream">+</button>
            </div>
        </div>
        <div class="product">
            <img src="нагетси.jpg" alt="Nuggets">
            <h2>Нагетси</h2>
            <p class="price">250 грн</p>
            <button class="buy" data-product="nuggets">Додати</button>
            <div class="quantity-controls" data-product="nuggets" style="display: none;">
                <button class="minus" data-product="nuggets">-</button>
                <span class="quantity" data-product="nuggets">0</span>
                <button class="plus" data-product="nuggets">+</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
