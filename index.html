<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<body>
    <div class="FastFood">

            <img src="telshopPhoto.jpg">

            <p class="price">500 UAH</p>
            <button class="buy" onclick="addItem(this)">ADD</button>

                <button onclick="updateQuantity(this, -1)" class="minusBtn">-</button>

                <button onclick="updateQuantity(this, 1)" class="plusBtn">+</button>
            </div>
        </div>
